
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sesión Terapéutica AI</title>
  <script src="https://js.puter.com/v2/" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
  <style>
    .dark-mode { background-color: #1a202c; color: #f7fafc; }
    .dark-chat { background-color: #2d3748; }
    .moon-button { font-size: 1.8rem; cursor: pointer; transition: transform 0.2s ease; }
    .moon-button:hover { transform: scale(1.2); }
  </style>
</head>
<body id="page" class="bg-white text-gray-800 p-4 sm:p-6 transition min-h-screen">
  <div class="max-w-2xl mx-auto w-full">
    <div class="flex justify-between items-center mb-4">
      <h1 class="text-xl sm:text-2xl font-bold">Terapia – {{ tipo|capitalize }}</h1>
      <span onclick="toggleModo()" class="moon-button" title="Cambiar modo">🌗</span>
    </div>
    <div id="chat" class="space-y-4 mb-6 bg-gray-100 p-3 sm:p-4 rounded-md h-[60vh] overflow-y-scroll border text-sm sm:text-base transition"></div>
    <div class="flex gap-2">
      <input type="text" id="mensaje" placeholder="Escribí algo..." class="flex-1 border rounded px-3 py-2 text-black text-sm sm:text-base" />
      <button onclick="enviarMensaje()" class="bg-indigo-500 hover:bg-indigo-600 text-white px-4 py-2 rounded text-sm sm:text-base">Enviar</button>
    </div>

<!-- Entrada de voz -->
<div class="flex gap-2 mt-3">
  <button onclick="escucharMicrofono()" class="bg-yellow-400 hover:bg-yellow-500 text-black px-3 py-2 rounded text-sm sm:text-base">🎙️ Hablar</button>
  <button onclick="toggleVoz()" id="toggleVozBtn" class="bg-gray-300 hover:bg-gray-400 text-black px-3 py-2 rounded text-sm sm:text-base">🔊 Voz: OFF</button>
</div>

<script>
  // Reconocimiento de voz
  function escucharMicrofono() {
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = "es-AR";
    recognition.start();
    recognition.onresult = (event) => {
      const texto = event.results[0][0].transcript;
      document.getElementById("mensaje").value = texto;
    };
    recognition.onerror = (event) => {
      alert("🎤 Error al activar el micrófono. Probá usar Chrome o Edge.");
      console.error(event);
    };
  }

  // Voz hablada (Text-to-Speech)
  let vozActiva = localStorage.getItem("vozHablada") === "true";

  function toggleVoz() {
    vozActiva = !vozActiva;
    localStorage.setItem("vozHablada", vozActiva);
    document.getElementById("toggleVozBtn").innerText = vozActiva ? "🔊 Voz: ON" : "🔇 Voz: OFF";
  }

  function leerTexto(texto) {
    if (!vozActiva) return;
    const utter = new SpeechSynthesisUtterance(texto);
    utter.lang = "es-AR";
    speechSynthesis.speak(utter);
  }

  // Restaurar estado al cargar
  document.addEventListener("DOMContentLoaded", () => {
    document.getElementById("toggleVozBtn").innerText = vozActiva ? "🔊 Voz: ON" : "🔇 Voz: OFF";
  });
</script>

    
  </div>

  <button id="openLog" class="fixed bottom-4 right-4 bg-amber-400 hover:bg-amber-500 text-gray-900 font-semibold px-4 py-2 rounded-full shadow-lg">📝 Bitácora</button>

  <div id="logPanel" class="fixed top-0 right-0 w-80 max-w-full h-full bg-white dark:bg-gray-800 shadow-xl transform translate-x-full transition-transform duration-300 z-50 flex flex-col">
    <div class="flex justify-between items-center p-4 border-b dark:border-gray-700">
      <h2 class="text-lg font-semibold">Bitácora emocional</h2>
      <button id="closeLog" class="text-xl leading-none">&times;</button>
    </div>
    <div id="logList" class="flex-1 overflow-y-auto p-4 space-y-3 text-sm"></div>
    <div class="p-4 border-t dark:border-gray-700">
      <textarea id="logInput" rows="3" placeholder="Escribí tu reflexión…" class="w-full p-2 border rounded dark:bg-gray-900 dark:border-gray-600"></textarea>
      <button id="saveLog" class="mt-2 w-full bg-indigo-500 hover:bg-indigo-600 text-white py-2 rounded">Guardar</button>
      <button id="exportLog" class="mt-2 w-full bg-green-500 hover:bg-green-600 text-white py-2 rounded">📄 Exportar PDF</button>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
      <script>
        document.getElementById("exportLog").onclick = () => {
          const { jsPDF } = window.jspdf;
          const doc = new jsPDF();
          const logs = JSON.parse(localStorage.getItem("terapiaLog") || "[]");

          if (!logs.length) {
            alert("No hay entradas para exportar.");
            return;
          }

          const margin = 15;
          let y = margin;

          doc.setFont("helvetica", "normal");
          doc.setFontSize(18);
          doc.text("📝 Bitácora Emocional – Terapeuta AI", margin, y);
          y += 10;
          doc.setFontSize(12);
          doc.setTextColor(100);
          doc.text(`📆 Exportado: ${new Date().toLocaleString()}`, margin, y);
          y += 10;
          doc.setDrawColor(200, 200, 200);
          doc.line(margin, y, 195, y);
          y += 8;

          logs.forEach((entry, index) => {
            const fecha = `📅 ${entry.date}`;
            const texto = entry.text;
            doc.setFont("helvetica", "bold");
            doc.setTextColor(30, 30, 30);
            doc.text(fecha, margin, y);
            y += 6;
            doc.setFont("helvetica", "normal");
            doc.setTextColor(50, 50, 50);
            const wrapped = doc.splitTextToSize(texto, 180);
            doc.text(wrapped, margin, y);
            y += wrapped.length * 6 + 4;
            doc.setDrawColor(230);
            doc.line(margin, y, 195, y);
            y += 8;
            if (y > 270 && index < logs.length - 1) {
              doc.addPage();
              y = margin;
            }
          });

          doc.save("bitacora_terapeuta_ai.pdf");
        };
      </script>
    </div>
  </div>

  <script>
    const page = document.getElementById("page");
    const chatBox = document.getElementById("chat");
    const chatDiv = document.getElementById("chat");
    const tipo = "humanista";

    const prompts = {
      humanista: "Actuá como un terapeuta humanista...",
      jung: "Actuá como un terapeuta jungiano...",
      freud: "Actuá como un terapeuta psicoanalítico...",
      gestalt: "Actuá como un terapeuta Gestalt..."
    };

    document.addEventListener("DOMContentLoaded", () => {
      if (!localStorage.getItem("puterInit")) {
        alert("🔐 Para activar el chat por primera vez, se abrirá Puter en otra pestaña. Iniciá sesión y volvé acá.");
        window.open("https://puter.com", "_blank");
        localStorage.setItem("puterInit", "ok");
      }

      const dark = localStorage.getItem("darkMode") === "true";
      if (dark) {
        page.classList.add("dark-mode");
        chatBox.classList.add("dark-chat");
      }
    });

    function toggleModo() {
      const isDark = page.classList.toggle("dark-mode");
      chatBox.classList.toggle("dark-chat", isDark);
      localStorage.setItem("darkMode", isDark);
    }

    async function enviarMensaje() {
      const input = document.getElementById("mensaje");
      const texto = input.value.trim();
      if (!texto) return;

      chatDiv.innerHTML += `<div><strong>Vos:</strong> ${texto}</div>`;
      chatDiv.scrollTop = chatDiv.scrollHeight;
      input.value = "";

      try {
        await new Promise(res => {
          const wait = () => (window.puter && puter.ai?.chat) ? res() : setTimeout(wait, 50);
          wait();
        });

        const raw = await puter.ai.chat([
          { role: "system", content: prompts[tipo] || prompts.humanista },
          { role: "user", content: texto }
        ], { model: "gpt-4o" });

        const respuesta = raw?.message?.content || "Sin respuesta.";
        chatDiv.innerHTML += `<div><strong>Terapeuta:</strong> ${respuesta}</div>`;
        chatDiv.scrollTop = chatDiv.scrollHeight;
        autoAddRespuesta(respuesta);
      } catch (e) {
        chatDiv.innerHTML += `<div style="color:red;">❌ Error al contactar con el modelo.</div>`;
        console.error(e);
      }
    }

    const logKey  = "terapiaLog";
    const logBtn  = document.getElementById("openLog");
    const closeBtn= document.getElementById("closeLog");
    const panel   = document.getElementById("logPanel");
    const listDiv = document.getElementById("logList");
    const inputLog= document.getElementById("logInput");
    const saveBtn = document.getElementById("saveLog");

    logBtn.onclick   = () => panel.classList.toggle("translate-x-full");
    closeBtn.onclick = () => panel.classList.add("translate-x-full");

    function loadLog() {
      listDiv.innerHTML = "";
      const data = JSON.parse(localStorage.getItem(logKey) || "[]");
      if (!data.length) {
        listDiv.innerHTML = "<p class='text-gray-500'>Sin entradas aún…</p>";
        return;
      }
      data.forEach(e => {
        listDiv.innerHTML += `
          <details class="border rounded p-2 dark:border-gray-600">
            <summary class="cursor-pointer font-medium">${e.date}</summary>
            <p class="mt-1 whitespace-pre-wrap">${e.text}</p>
          </details>`;
      });
    }

    function addEntry(text) {
      const data = JSON.parse(localStorage.getItem(logKey) || "[]");
      data.unshift({ date: new Date().toLocaleString(), text });
      localStorage.setItem(logKey, JSON.stringify(data));
      loadLog();
    }

    saveBtn.onclick = () => {
      const txt = inputLog.value.trim();
      if (!txt) return;
      addEntry(txt);
      inputLog.value = "";
    };

    panel.addEventListener("transitionend", () => {
      if (!panel.classList.contains("translate-x-full")) loadLog();
    });

    function autoAddRespuesta(texto) {
      const data = JSON.parse(localStorage.getItem(logKey) || "[]");
      data.unshift({ date: new Date().toLocaleString(), text: `💬 Respuesta del terapeuta:
${texto}` });
      localStorage.setItem(logKey, JSON.stringify(data));
    }
  </script>

  <a href="/" class="fixed bottom-4 left-4 bg-gray-200 hover:bg-gray-300 text-gray-900 font-semibold px-4 py-2 rounded-full shadow-lg">🏠 Inicio</a>
</body>
</html>
