
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />e
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sesi√≥n Terap√©utica AI</title>
  <script src="https://js.puter.com/v2/" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
  <style>
    .dark-mode { background-color: #1a202c; color: #f7fafc; }
    .dark-chat { background-color: #2d3748; }
    .moon-button { font-size: 1.8rem; cursor: pointer; transition: transform 0.2s ease; }
    .moon-button:hover { transform: scale(1.2); }
    input:focus, textarea:focus { outline: none; }
  </style>
</head>
<body id="page" class="bg-white text-gray-800 flex flex-col min-h-[100dvh]">
  <main class="max-w-2xl mx-auto flex flex-col flex-grow w-full p-4">
    <div class="flex justify-between items-center mb-4">
      <h1 class="text-xl font-bold">Terapia ‚Äì {{ tipo|capitalize }}</h1>
      <div class="flex gap-4 text-sm">
        <a href="/" class="underline text-indigo-600">üè† Inicio</a>
        <a href="#logPanel" class="underline text-amber-600">üìù Bit√°cora</a>
      </div>
    </div>

    <div id="chat" class="flex-grow overflow-y-auto bg-gray-100 p-3 rounded-md border text-sm sm:text-base transition mb-3"></div>

    <div id="vozManual" class="hidden mb-2">
      <button onclick="leerTexto(respuestaGlobal)" class="bg-gray-200 hover:bg-gray-300 text-black px-4 py-2 rounded text-sm">üîä Escuchar respuesta</button>
    </div>

    <div class="flex items-center gap-2 mb-2">
      <input type="text" id="mensaje" placeholder="Escrib√≠ algo..." class="flex-1 border rounded px-3 py-2 text-black text-sm sm:text-base" />
      <button onclick="enviarMensaje()" class="bg-indigo-500 hover:bg-indigo-600 text-white px-4 py-2 rounded text-sm sm:text-base">Enviar</button>
    </div>

    <div class="flex flex-wrap items-center justify-between gap-2 mb-3">
      <button onclick="escucharMicrofono()" id="micButton" class="bg-yellow-400 hover:bg-yellow-500 text-black px-4 py-2 rounded text-sm flex-1">üéôÔ∏è Hablar</button>
    </div>

    <div id="typing" class="text-sm text-gray-500 italic hidden mb-3">‚úçÔ∏è El terapeuta est√° escribiendo‚Ä¶</div>
  </main>

  <script>
    const micBtn = document.getElementById("micButton");
    const typingDiv = document.getElementById("typing");
    const chatDiv = document.getElementById("chat");

    let respuestaGlobal = "";
    let reconocimiento;

    function leerTexto(texto) {
      const utter = new SpeechSynthesisUtterance(texto);
      utter.lang = "es-AR";
      speechSynthesis.speak(utter);
    }

    function mostrarTyping(show) {
      typingDiv.classList.toggle("hidden", !show);
    }

    function escucharMicrofono() {
      if (!('webkitSpeechRecognition' in window || 'SpeechRecognition' in window)) {
        alert("üé§ Tu navegador no soporta reconocimiento de voz. Us√° Chrome o Edge.");
        return;
      }
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      reconocimiento = new SpeechRecognition();
      reconocimiento.lang = "es-AR";
      reconocimiento.interimResults = false;
      reconocimiento.maxAlternatives = 1;

      reconocimiento.onstart = () => {
        micBtn.disabled = true;
      };

      reconocimiento.onresult = (event) => {
        const texto = event.results[0][0].transcript;
        document.getElementById("mensaje").value = texto;
      };

      reconocimiento.onerror = (event) => {
        alert("üé§ Error al activar el micr√≥fono.");
        console.error(event);
      };

      reconocimiento.onend = () => {
        micBtn.disabled = false;
      };

      reconocimiento.start();
    }

    async function enviarMensaje() {
      const input = document.getElementById("mensaje");
      const texto = input.value.trim();
      if (!texto) return;

      chatDiv.innerHTML += `<div><strong>Vos:</strong> ${texto}</div>`;
      chatDiv.scrollTop = chatDiv.scrollHeight;
      input.value = "";

      mostrarTyping(true);

      try {
        await new Promise(res => {
          const wait = () => (window.puter && puter.ai?.chat) ? res() : setTimeout(wait, 50);
          wait();
        });

        const tipo = "freud"; // cambiar seg√∫n contexto

        const raw = await puter.ai.chat([
          { role: "system", content: "Actu√° como un terapeuta " + tipo + "." },
          { role: "user", content: texto }
        ], { model: "gpt-4o" });

        const respuesta = raw?.message?.content || "Sin respuesta.";
        mostrarTyping(false);
        chatDiv.innerHTML += `<div><strong>Terapeuta:</strong> ${respuesta}</div>`;
        chatDiv.scrollTop = chatDiv.scrollHeight;

        respuestaGlobal = respuesta;
        document.getElementById("vozManual").classList.remove("hidden");
      } catch (e) {
        mostrarTyping(false);
        chatDiv.innerHTML += `<div style="color:red;">‚ùå Error al contactar con el modelo.</div>`;
        console.error(e);
      }
    }

    function toggleModo() {
      const page = document.getElementById("page");
      const chat = document.getElementById("chat");
      const dark = page.classList.toggle("dark-mode");
      chat.classList.toggle("dark-chat", dark);
      localStorage.setItem("darkMode", dark);
    }
  </script>
</body>
</html>
