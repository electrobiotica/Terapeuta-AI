
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Sesión Terapéutica AI</title>
  <script src="https://js.puter.com/v2/" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
  <style>
    .dark-mode { background-color: #1a202c; color: #f7fafc; }
    .dark-chat { background-color: #2d3748; }
    .moon-button { font-size: 1.8rem; cursor: pointer; transition: transform 0.2s ease; }
    .moon-button:hover { transform: scale(1.2); }
    input:focus, textarea:focus { outline: none; }
  </style>
</head>
<body id="page" class="bg-white text-gray-800 min-h-screen flex flex-col p-4">
  <div class="max-w-2xl mx-auto w-full flex-grow flex flex-col">
    <div class="flex justify-between items-center mb-4">
      <h1 class="text-xl sm:text-2xl font-bold">Terapia – {{ tipo|capitalize }}</h1>
      <span onclick="toggleModo()" class="moon-button" title="Cambiar modo">🌗</span>
    </div>

    <div id="chat" class="flex-grow overflow-y-auto bg-gray-100 p-3 rounded-md border text-sm sm:text-base transition mb-3" style="min-height: 50vh;"></div>

    <div class="flex items-center gap-2 mb-2">
      <input type="text" id="mensaje" placeholder="Escribí algo..." class="flex-1 border rounded px-3 py-2 text-black text-sm sm:text-base" />
      <button onclick="enviarMensaje()" class="bg-indigo-500 hover:bg-indigo-600 text-white px-4 py-2 rounded text-sm sm:text-base">Enviar</button>
    </div>

    <div class="flex gap-2 items-center justify-between mb-4">
      <button onclick="escucharMicrofono()" id="micButton" class="bg-yellow-400 hover:bg-yellow-500 text-black px-3 py-2 rounded text-sm">🎙️ Hablar</button>
      <button onclick="toggleVoz()" id="toggleVozBtn" class="bg-gray-300 hover:bg-gray-400 text-black px-3 py-2 rounded text-sm">🔊 Voz: OFF</button>
      <span id="micStatus" class="text-sm text-gray-500"></span>
    </div>

    <div id="typing" class="text-sm text-gray-500 italic hidden mb-3">✍️ El terapeuta está escribiendo…</div>

    <div class="flex justify-between">
      <a href="/" class="bg-gray-200 hover:bg-gray-300 text-gray-900 font-semibold px-4 py-2 rounded-full shadow-md text-sm">🏠 Inicio</a>
      <a href="#logPanel" class="bg-amber-400 hover:bg-amber-500 text-gray-900 font-semibold px-4 py-2 rounded-full shadow-md text-sm">📝 Bitácora</a>
    </div>
  </div>

  <script>
    const micBtn = document.getElementById("micButton");
    const micStatus = document.getElementById("micStatus");
    const toggleBtn = document.getElementById("toggleVozBtn");
    const typingDiv = document.getElementById("typing");
    const chatDiv = document.getElementById("chat");

    let vozActiva = localStorage.getItem("vozHablada") === "true";
    let reconocimiento;

    function toggleVoz() {
      vozActiva = !vozActiva;
      localStorage.setItem("vozHablada", vozActiva);
      toggleBtn.innerText = vozActiva ? "🔊 Voz: ON" : "🔇 Voz: OFF";
    }

    function leerTexto(texto) {
      if (!vozActiva) return;
      const utter = new SpeechSynthesisUtterance(texto);
      utter.lang = "es-AR";
      speechSynthesis.speak(utter);
    }

    function mostrarTyping(show) {
      typingDiv.classList.toggle("hidden", !show);
    }

    function escucharMicrofono() {
      if (!('webkitSpeechRecognition' in window || 'SpeechRecognition' in window)) {
        alert("🎤 Tu navegador no soporta reconocimiento de voz. Usá Chrome o Edge.");
        return;
      }
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      reconocimiento = new SpeechRecognition();
      reconocimiento.lang = "es-AR";
      reconocimiento.interimResults = false;
      reconocimiento.maxAlternatives = 1;

      reconocimiento.onstart = () => {
        micStatus.textContent = "🟢 Escuchando...";
        micBtn.disabled = true;
      };

      reconocimiento.onresult = (event) => {
        const texto = event.results[0][0].transcript;
        document.getElementById("mensaje").value = texto;
      };

      reconocimiento.onerror = (event) => {
        alert("🎤 Error al activar el micrófono.");
        console.error(event);
      };

      reconocimiento.onend = () => {
        micStatus.textContent = "";
        micBtn.disabled = false;
      };

      reconocimiento.start();
    }

    async function enviarMensaje() {
      const input = document.getElementById("mensaje");
      const texto = input.value.trim();
      if (!texto) return;

      chatDiv.innerHTML += `<div><strong>Vos:</strong> ${texto}</div>`;
      chatDiv.scrollTop = chatDiv.scrollHeight;
      input.value = "";

      mostrarTyping(true);

      try {
        await new Promise(res => {
          const wait = () => (window.puter && puter.ai?.chat) ? res() : setTimeout(wait, 50);
          wait();
        });

        const tipo = "gestalt"; // ejemplo por defecto

        const raw = await puter.ai.chat([
          { role: "system", content: "Actuá como un terapeuta " + tipo + "." },
          { role: "user", content: texto }
        ], { model: "gpt-4o" });

        const respuesta = raw?.message?.content || "Sin respuesta.";
        mostrarTyping(false);
        chatDiv.innerHTML += `<div><strong>Terapeuta:</strong> ${respuesta}</div>`;
        chatDiv.scrollTop = chatDiv.scrollHeight;

        leerTexto(respuesta);
      } catch (e) {
        mostrarTyping(false);
        chatDiv.innerHTML += `<div style="color:red;">❌ Error al contactar con el modelo.</div>`;
        console.error(e);
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      toggleBtn.innerText = vozActiva ? "🔊 Voz: ON" : "🔇 Voz: OFF";
    });
  </script>
</body>
</html>
