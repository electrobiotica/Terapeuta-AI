
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sesi√≥n Terap√©utica AI</title>
  <script src="https://js.puter.com/v2/" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
  <style>
    .dark-mode { background-color: #1a202c; color: #f7fafc; }
    .dark-chat { background-color: #2d3748; }
    .moon-button { font-size: 1.8rem; cursor: pointer; transition: transform 0.2s ease; }
    .moon-button:hover { transform: scale(1.2); }
  </style>
</head>
<body id="page" class="bg-white text-gray-800 p-4 sm:p-6 transition min-h-screen">
  <div class="max-w-2xl mx-auto w-full">
    <div class="flex justify-between items-center mb-4">
      <h1 class="text-xl sm:text-2xl font-bold">Terapia ‚Äì {{ tipo|capitalize }}</h1>
      <span onclick="toggleModo()" class="moon-button" title="Cambiar modo">üåó</span>
    </div>
    <div id="chat" class="space-y-4 mb-6 bg-gray-100 p-3 sm:p-4 rounded-md h-[60vh] overflow-y-scroll border text-sm sm:text-base transition"></div>
    <div class="flex gap-2">
      <input type="text" id="mensaje" placeholder="Escrib√≠ algo..." class="flex-1 border rounded px-3 py-2 text-black text-sm sm:text-base" />
      <button onclick="enviarMensaje()" class="bg-indigo-500 hover:bg-indigo-600 text-white px-4 py-2 rounded text-sm sm:text-base">Enviar</button>
    </div>
  </div>

  <button id="openLog" class="fixed bottom-4 right-4 bg-amber-400 hover:bg-amber-500 text-gray-900 font-semibold px-4 py-2 rounded-full shadow-lg">üìù Bit√°cora</button>

  <div id="logPanel" class="fixed top-0 right-0 w-80 max-w-full h-full bg-white dark:bg-gray-800 shadow-xl transform translate-x-full transition-transform duration-300 z-50 flex flex-col">
    <div class="flex justify-between items-center p-4 border-b dark:border-gray-700">
      <h2 class="text-lg font-semibold">Bit√°cora emocional</h2>
      <button id="closeLog" class="text-xl leading-none">&times;</button>
    </div>
    <div id="logList" class="flex-1 overflow-y-auto p-4 space-y-3 text-sm"></div>
    <div class="p-4 border-t dark:border-gray-700">
      <textarea id="logInput" rows="3" placeholder="Escrib√≠ tu reflexi√≥n‚Ä¶" class="w-full p-2 border rounded dark:bg-gray-900 dark:border-gray-600"></textarea>
      <button id="saveLog" class="mt-2 w-full bg-indigo-500 hover:bg-indigo-600 text-white py-2 rounded">Guardar</button>

<button id="exportLog" class="mt-2 w-full bg-green-500 hover:bg-green-600 text-white py-2 rounded">üìÑ Exportar PDF</button>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script>
  document.getElementById("exportLog").onclick = () => {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();
    const logs = JSON.parse(localStorage.getItem("terapiaLog") || "[]");

    if (!logs.length) return alert("No hay entradas para exportar.");

    doc.setFontSize(12);
    let y = 10;
    logs.forEach(e => {
      doc.text(`üìÖ ${e.date}`, 10, y);
      y += 6;
      const lines = doc.splitTextToSize(e.text, 180);
      doc.text(lines, 10, y);
      y += lines.length * 6 + 4;
      if (y > 270) {
        doc.addPage();
        y = 10;
      }
    });

    doc.save("bitacora_emocional.pdf");
  };
</script>

    </div>
  </div>

<script>
  const page = document.getElementById("page");
  const chatBox = document.getElementById("chat");
  const chatDiv = document.getElementById("chat");
  const tipo = "humanista";

  const prompts = {
    humanista: "Actu√° como un terapeuta humanista...",
    jung: "Actu√° como un terapeuta jungiano...",
    freud: "Actu√° como un terapeuta psicoanal√≠tico...",
    gestalt: "Actu√° como un terapeuta Gestalt..."
  };

  document.addEventListener("DOMContentLoaded", () => {
    if (!localStorage.getItem("puterInit")) {
      alert("üîê Para activar el chat por primera vez, se abrir√° Puter en otra pesta√±a. Inici√° sesi√≥n y volv√© ac√°.");
      window.open("https://puter.com", "_blank");
      localStorage.setItem("puterInit", "ok");
    }

    const dark = localStorage.getItem("darkMode") === "true";
    if (dark) {
      page.classList.add("dark-mode");
      chatBox.classList.add("dark-chat");
    }
  });

  function toggleModo() {
    const isDark = page.classList.toggle("dark-mode");
    chatBox.classList.toggle("dark-chat", isDark);
    localStorage.setItem("darkMode", isDark);
  }

  async function enviarMensaje() {
    const input = document.getElementById("mensaje");
    const texto = input.value.trim();
    if (!texto) return;

    chatDiv.innerHTML += `<div><strong>Vos:</strong> ${texto}</div>`;
    chatDiv.scrollTop = chatDiv.scrollHeight;
    input.value = "";

    try {
      await new Promise(res => {
        const wait = () => (window.puter && puter.ai?.chat) ? res() : setTimeout(wait, 50);
        wait();
      });

      const raw = await puter.ai.chat([
        { role: "system", content: prompts[tipo] || prompts.humanista },
        { role: "user", content: texto }
      ], { model: "gpt-4o" });

      const respuesta = raw?.message?.content || "Sin respuesta.";
      chatDiv.innerHTML += `<div><strong>Terapeuta:</strong> ${respuesta}</div>`;
      chatDiv.scrollTop = chatDiv.scrollHeight;
      autoAddRespuesta(respuesta);
    } catch (e) {
      chatDiv.innerHTML += `<div style="color:red;">‚ùå Error al contactar con el modelo.</div>`;
      console.error(e);
    }
  }

  const logKey  = "terapiaLog";
  const logBtn  = document.getElementById("openLog");
  const closeBtn= document.getElementById("closeLog");
  const panel   = document.getElementById("logPanel");
  const listDiv = document.getElementById("logList");
  const inputLog= document.getElementById("logInput");
  const saveBtn = document.getElementById("saveLog");

  logBtn.onclick   = () => panel.classList.toggle("translate-x-full");
  closeBtn.onclick = () => panel.classList.add("translate-x-full");

  function loadLog() {
    listDiv.innerHTML = "";
    const data = JSON.parse(localStorage.getItem(logKey) || "[]");
    if (!data.length) {
      listDiv.innerHTML = "<p class='text-gray-500'>Sin entradas a√∫n‚Ä¶</p>";
      return;
    }
    data.forEach(e => {
      listDiv.innerHTML += `
        <details class="border rounded p-2 dark:border-gray-600">
          <summary class="cursor-pointer font-medium">${e.date}</summary>
          <p class="mt-1 whitespace-pre-wrap">${e.text}</p>
        </details>`;
    });
  }

  function addEntry(text) {
    const data = JSON.parse(localStorage.getItem(logKey) || "[]");
    data.unshift({ date: new Date().toLocaleString(), text });
    localStorage.setItem(logKey, JSON.stringify(data));
    loadLog();
  }

  saveBtn.onclick = () => {
    const txt = inputLog.value.trim();
    if (!txt) return;
    addEntry(txt);
    inputLog.value = "";
  };

  panel.addEventListener("transitionend", () => {
    if (!panel.classList.contains("translate-x-full")) loadLog();
  });

  function autoAddRespuesta(texto) {
    const data = JSON.parse(localStorage.getItem(logKey) || "[]");
    data.unshift({ date: new Date().toLocaleString(), text: `üí¨ Respuesta del terapeuta:\n${texto}` });
    localStorage.setItem(logKey, JSON.stringify(data));
  }
</script>
